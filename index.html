            <script>
          var index = 0; 
          
          function plusIndex(n){
              index = index +1; 
              showImage(index); 
          }; 
          function showImage(n){
            var i; 
            var image = document.getElementsByClassName('img'); 
            if(n >image.length){
                index = 1; 
            }; 
            if(n < 1){
                index = image.length; 
            }; 
            for(i = 0; i < image.length; ++i){
                image[i].style.display = "none"; 
            }
            image[index -1].style.display = "block"; 
}
